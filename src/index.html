---
layout: default
---

<div class="container">
    <div class="row">
        <div class="col-xs-6">
            <label>Read my posts?</label>

            <ul class="post-list">
                {% for post in site.posts %}
                <li>
                    <time datetime="{{ post.date | date_to_xmlschema }}" pubdate>{{ post.date | date: "%b %-d, %Y" }}</time>
                    <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
                </li>
                {% endfor %}
            </ul>
            <p class="rss-subscribe"><a href="{{ "/feed.xml" | prepend: site.baseurl }}">More...</a></p>
            

            <!--<p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>-->
        </div>
  
        <div class="col-xs-6">
            <label>Seen these documentaries?</label>

            <ul class="post-list">
                {% for post in site.documentaries %}
                <li>
                    <time datetime="{{ post.date | date_to_xmlschema }}" pubdate>{{ post.date | date: "%b %-d, %Y" }}</time>
                    <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
                </li>
                {% endfor %}
            </ul>
            <p class="rss-subscribe"><a href="{{ "/feed.xml" | prepend: site.baseurl }}">Search...</a></p>

            <!--<p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>-->
         </div>
  </div>
</div>
