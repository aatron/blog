---
layout: default
---

<ul>{% for post in site.documents %}{% for tag in post['tags'] %}{% if tag == page.tag && post["layout"] == 'documentary' %}
  <li>
    {% if post.reviewAvailable == 'Yes' %}
    <a href='{{post.url | prepend: site.baseurl}}'>{{post.title}}</a>
    {% else %}
    {{post.title}}
    {% endif %}
  </li>{% endif %}{% endfor %}{% endfor %}
</ul>
