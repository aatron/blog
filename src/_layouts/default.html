<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width">

  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <!--<link href="{{site.baseurl}}/assets/css/style.css" rel="stylesheet" />-->
  <!--<link href="{{site.baseurl}}/assets/css/colors-light.css" rel="stylesheet" />-->
  <link href="{{site.baseurl}}/css/main.css" rel="stylesheet" />
</head>

<body>
  <header id="header">
    <h1><a href="/">{{ site.title }}</a></h1>
    <p>{{ site.description }}</p>
  </header>
  <div id="page">
    <div id="sidebar">
      <nav>
        <ul>
          <li><a href="{{'/' | prepend: site.baseurl}}/">Home</a></li>
          <li><a href="{{'/blog' | prepend: site.baseurl}}">Blog Posts</a></li>
          <li><a href="{{'/documentaries' | prepend: site.baseurl}}">Documentaries</a></li>
          <li><a href="{{'/about' | prepend: site.baseurl}}">About Me</a></li>
        </ul>
        <hr />
        <ul>
          <li><a class="rss" href="{{ '/feeds/blog.xml' | prepend: site.baseurl}}">Blog Posts</a></li>
          <li><a class="rss" href="{{ '/feeds/documentaries.xml' | prepend: site.baseurl}}">Documentaries</a></li>
        </ul>
      </nav>
    </div>
    <div id="content">
      {{ content }}
    </div>
  </div>
{% include footer.html %}
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
  <script src="{{site.baseurl}}/assets/js/jquery.mobilemenu.min.js"></script>

  <script>
    $(document).ready(function(){
      $('#sidebar nav ul').mobileMenu({'topOptionText': 'Menu', 'prependTo': '#sidebar nav'});
    });
  </script>
</body>
</html>
