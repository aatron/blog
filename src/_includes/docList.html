{% assign docs = site.documentaries | sort: "title" %}
<ul class="list-unstyled position-relative">
    {% for doc in docs  %}
        
        {% assign letterArray = doc.title | upcase | split: "" %}
        {% assign firstLetter = letterArray[0] %}
        {% if include.letter == firstLetter %}
            <li class="list-item">
                {% include docLink.html documentary = doc %}
            </li>  
        {% endif %}
    {% endfor %}
</ul>
