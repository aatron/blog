baseurl: "/blog" # the subpath of your site, e.g. /blog
url: "http://aatronlives.com" # the base hostname & protocol for your site
twitter_username: aatronlives
github_username:  aatron

# Build settings
markdown: kramdown

# Custom settings
# gems: [jekyll/tagging]
tag_page_layout: tag_page
tag_page_dir: tag

